<div class="firstDiv">
  <ul>
    <li *ngFor="let card of cards$ | async; index as i">
      <div class="cardsstyle" (click)="navigateToDetails(i, card)">
        Card Number: {{ card.card_number }} Cardholder Name:
        {{ card.cardholder_name }} Card Issuer: {{ card.issuer }}
      </div>
    </li>
  </ul>
</div>
